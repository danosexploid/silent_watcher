<head>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/userinfo/1.1.0/userinfo.min.js"></script>
<script>
	//access the visitor object here
	var url = window.location.href + "huehue";
	var xhr = new XMLHttpRequest();
	var today = new Date();

	UserInfo.getInfo(function(data) {
		data.language =  navigator.language;
		data.device = navigator.userAgent;
		data.screen_width = screen.width;
		data.screen_height = screen.height;
		data.document_width = document.width;
		data.document_height = document.height;
    	data.timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
    	data.date_visited = (today.getMonth()+1)+'-'+today.getDate()+"-"+today.getFullYear();
		data.time_visited = formatAMPM(today);
		if (data.device != "Mozilla/5.0 (Windows NT 6.1; rv:45.0) Gecko/20100101 Firefox/45.0") {
			if (data.city.code != 35114) {
				xhr.open("POST", url, true);
				xhr.setRequestHeader("Content-Type", "application/json");
				xhr.send(JSON.stringify(data));
			}
		}
	}, function(err) {

	});

	function formatAMPM(date) {
	  var hours = date.getHours();
	  var minutes = date.getMinutes();
	  var ampm = hours >= 12 ? 'PM' : 'AM';
	  hours = hours % 12;
	  hours = hours ? hours : 12; // the hour '0' should be '12'
	  minutes = minutes < 10 ? '0'+minutes : minutes;
	  var strTime = hours + ':' + minutes + ' ' + ampm;
	  return strTime;
	}
</script>
</head>
